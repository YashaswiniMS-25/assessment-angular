<div class="col-md-5 offset-md-3">
    <h3> update Student </h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            

            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName" name="firstName"
                [(ngModel)] = "student.firstName" name = "firstName">
        </div>
    
        <div class="form-group" >
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "student.lastName" name = "lastName">
        </div>
    
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "student.emailId" name = "emailId">
        </div>
        <div class="form-group">
            <label> USN</label>
            <input type="text" class ="form-control" id = "usn"
                [(ngModel)] = "student.usn" name = "usn">
        </div>
        <div class="form-group">
            <label> Date Of Birth</label>
            <input type="text" class ="form-control" id = "dob"
                [(ngModel)] = "student.dob" name = "dob">
        </div>
        <div class="form-group">
            <label> Mobile No</label>
            <input type="number" class ="form-control" id = "mblno"
                [(ngModel)] = "student.mblno" name = "mblno">
        </div>
       
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
